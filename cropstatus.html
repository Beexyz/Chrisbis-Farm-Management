            <h3>Crop A</h3>
            <p>Status: <span id="cropAStatus">Healthy</span></p>
            <p>Last Watered: <span id="cropALastWatered">2 days ago</span></p>

        </div>
        <button id="updateData">Update Data</button>
    </section>
    <section class="user-input">
        <h2>Enter Crop Data</h2>
        <label for="cropAStatusInput">Crop A Status:</label>
        <input type="text" id="cropAStatusInput">
        <label for="cropALastWateredInput">Crop A Last Watered:</label>
        <input type="text" id="cropALastWateredInput">
